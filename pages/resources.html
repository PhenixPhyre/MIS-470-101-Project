<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare App - Resources</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1>Resources</h1>
        <p>Find helpful resources here to manage your health and wellness.</p>
    </header>

    <nav>
        <div>
            <p>Health Information</p>
            <a href="https://medlineplus.gov/" target="_blank" rel="noopener noreferrer">
                <button>MedlinePlus</button>
            </a>
            <p>General Health Information:</p>
            <a href="https://www.webmd.com/" target="_blank" rel="noopener noreferrer">
                <button>WebMD</button>
            </a>

        <div>
            <p>Find Nearby Doctors:</p>
            <a href="https://www.google.com/maps/search/doctors+near+me/" target="_blank" rel="noopener noreferrer">
                <button>Doctors Near Me</button>
            </a>
        </div>
        
        <div>

            <a href="https://www.rxlist.com/" target="_blank" rel="noopener noreferrer">
                <button>RxList</button>
            </a>
        </div>
        
        <div>
            <p>Centers for Disease Control and Prevention</p>
            <a href="https://www.cdc.gov/" target="_blank" rel="noopener noreferrer">
                <button>CDC</button>
            </a>
        </div>
        
        <div>
            <a href="/pages/profile.html">
                <button>Back</button>
            </a>
        </div>
